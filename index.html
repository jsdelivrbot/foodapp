<!DOCTYPE html>
<html lang="en">
<head>
  <title>K501</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</head>
<body>

 <div class="jumbotron">
                <h1><span class="badge badge-success">Rs.2000</span></h1> 
 </div>   
<div class="container">
    <form action="http://localhost:3000" method="post">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-rupee-sign"></i></span>
          </div>
          <input type="number" class="form-control" placeholder="Amount" id="amount" name="amount" value="300">
        </div>
    
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
            </div>
          <input type="text" class="form-control" placeholder="Date" id="date" name="date">
        </div>
        <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                </div>
              <input type="text" class="form-control" placeholder="Place" id="place" name="place" value="Raj">
            </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
</body>
</html>
